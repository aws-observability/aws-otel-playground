version: '3.8'
services:
  dynamodb:
    image: amazon/dynamodb-local
    command: -jar DynamoDBLocal.jar -inMemory -sharedDb
    ports:
      - '8000:8000'
  imds:
    image: amazon/amazon-ec2-metadata-mock:v0.9.3
    command: --hostname 0.0.0.0
    ports:
      - '1338:1338'
  dynamodb-table:
    image: amazon/aws-cli
    entrypoint: bash
    # Wait a few seconds for dynamodb-local to start before creating
    command: |
      -c "curl --retry 10 --retry-delay 5 --retry-max-time 100 --retry-connrefused http://dynamodb:8000 > /dev/null && \
        aws dynamodb create-table \
        --table-name scratch \
        --attribute-definitions AttributeName=id,AttributeType=S \
        --key-schema AttributeName=id,KeyType=HASH \
        --provisioned-throughput ReadCapacityUnits=5,WriteCapacityUnits=5 \
        --endpoint-url http://dynamodb:8000"
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_REGION=dummy
    depends_on:
      - dynamodb
  mysqldb:
    image: mysql:5.7
    environment:
      # Don't ever use such a simple password in prod! This is only for local testing.
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
    ports:
      - '3306:3306'
    volumes:
    - ./scripts/db:/docker-entrypoint-initdb.d
  redis:
    image: redis:6
    ports:
      - '6379:6379'
  jaeger-server:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268"
      - "14250"
  zipkin-server:
    image: openzipkin/zipkin-slim
    ports:
      - '9412:9411'
  otel:
    #build:
    #  context: https://github.com/anuraaga/opentelemetry-collector-contrib.git#custom
    image: otel/opentelemetry-collector-contrib-dev
    command: --config /config/collector-config.yml
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
    ports:
      - '9100:9100'
      - '9411:9411'
    volumes:
      - ./otel:/config
      - ~/.aws:/root/.aws
    depends_on:
      - zipkin-server
      - jaeger-server
  xray:
    image: amazon/aws-xray-daemon:3.2.0
    command: -o
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
    ports:
      - '2000:2000/udp'
    volumes:
      - ~/.aws:/root/.aws
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - OTLP_ENDPOINT=otel:9100
      - IMDS_ENDPOINT=imds:1338
      - ZIPKIN_ENDPOINT=otel:9411
      - AWS_XRAY_DAEMON_ADDRESS=xray:2000
    ports:
      - '8081:8081'
    depends_on:
      - imds
      - mysqldb
      - otel
      - xray
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
      - HELLO_SERVICE_ENDPOINT=backend:8081
      - IMDS_ENDPOINT=imds:1338
      - OTLP_ENDPOINT=otel:9100
      - ZIPKIN_ENDPOINT=otel:9411
      - AWS_XRAY_DAEMON_ADDRESS=xray:2000
      - DYNAMODB_ENDPOINT=dynamodb:8000
      - FRONTEND_OPTS=-Dspring.datasource.url="jdbc:mysql://mysqldb:3306/appdb?queryInterceptors=brave.mysql8.TracingQueryInterceptor&exceptionInterceptors=brave.mysql8.TracingExceptionInterceptor"
    ports:
      - '9080:9080'
    volumes:
      - ~/.aws:/root/.aws
    depends_on:
      - backend
      - dynamodb-table
      - imds
      - mysqldb
      - redis
      - otel
      - xray

